<section id="customs" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
<h2  class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><i class="fa fa-{%if site.custom_category_icon %}{{ site.custom_category_icon }} {% else %}wrench{% endif %}"></i> {{site.custom_category_name}}</h2>
<div class="content-posts content-line">
  {% for post in site.categories.customs %}
  <li>
    <div class="post-title  col-lg-12 col-md-12 col-sm-12 col-xs-12 "><i class="fa fa-chevron-right"></i> {{ post.title }}</div>
    {%if  post.url %}
    <city class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> <a href="{{ post.url }}" target="_blanck"><i class="fa fa-globe"></i> Visit web page</a></city>
    {% endif %}
    <div class="post-content col-md-12 col-lg-12 col-sm-12 col-xs-12">{{ post.content }}</div>
  </li>
  {% endfor %}
</div>
</section>
