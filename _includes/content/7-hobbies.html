<section id="hobbies"  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
 <h2  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ><i class="fa fa-coffee"></i> Hobbies</h2>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-posts 
content-list">

  {% if site.hobbies %}
    <ul>
    {% for hobby in site.hobbies %}
        <li class="col-lg-4 col-md-6 col-sm-12 col-xs-12"><i class="fa fa-dot-circle-o"></i> {{ hobby }}</li>
    {% endfor %}
    </ul>
  {% else %}
    {% for post in site.categories.hobbies %}
    <li>
      <h3 class="post-title  col-lg-12 col-md-12 col-sm-12 col-xs-12 "><i class="fa fa-chevron-right"></i> {{ post.title }}</h3>
      <div class="post-content col-md-12 col-lg-12 col-sm-12 col-xs-12">{{ post.content }}</div>
    </li>
    {% endfor %}
  {% endif %}
</div>
</section>
